baseurl = "https://evolbank.github.io/"
title = "Evol Bank"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
ignoreFiles = ["\\.R$", "\\.Rmd$", "\\.sh$", "\\.txt$", "_files$", "_cache$"]

[Author] # Used in authorbox
  name = "Evol Bank"
  bio = "O patrimônio da Evol Bank não é somente seu capital mas também seus membros e acionistas, que de forma inteligente e participativa constroem um meio adequado para beneficiar o comércio como um todo."
  avatar = "img/pw7.jpg"

[Params]
  subtitle = "The Perfect Evolution" # Subtitle of your site. Used in site header
  description = "Evol Bank é um grupo que visa instaurar um sistema financeiro inteligente em Perfect World, permitindo a participação daqueles com mais experiência e também dos mais principiantes. O patrimônio da Evol Bank não é somente seu capital mas também seus membros e acionistas, que de forma inteligente e participativa constroem um meio adequado para beneficiar o comércio como um todo." # Site description. Used in meta description
  #copyright = "John Doe" # copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true
  readmore = false # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  post_navigation = true # Show post navigation at bottom of pages if true
  # post_meta = ["date", "categories"] # Order of post meta information. Use ["none"] to turn off completely.
  postSections = ["post", "blog", "news"] # the section pages to show on home page and the "Recent articles" widget
  #postSections = ["blog", "news"] # alternative that shows more than one section's pages
  #dateformat = "2006-01-02" # change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget

  email = "bco_evolution@outlook.com"

